<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function add(){
            var n1=document.getElementById("num1");
            var n2=document.getElementById("num2");
            var res=parseInt(n1.value)+parseInt(n2.value);
            console.log(res);
            document.getElementById("result").value = res;
        }
        function subt(){
            var n1=document.getElementById("num1");
            var n2=document.getElementById("num2");
            var res=parseInt(n1.value)-parseInt(n2.value);
            console.log(res);
            document.getElementById("result").value = res;
        }
        function mul(){
            var n1=document.getElementById("num1");
            var n2=document.getElementById("num2");
            var res=parseInt(n1.value)*parseInt(n2.value);
            console.log(res);
            document.getElementById("result").value = res;
        }
        function div(){
            var n1=document.getElementById("num1");
            var n2=document.getElementById("num2");
            var res=parseInt(n1.value)/parseInt(n2.value);
            console.log(res);
            document.getElementById("result").value = res;
        }
    </script>
</head>
<body style="background-color: black;">
    <div style="align-items: center; text-align: center;">
        <h1 style="color: lightblue;">Calculator</h1>
        <div align="center" style="color: white;">
            <table style="text-align: left;"">
                <tr>
                    <td>First Number</td>
                    <td><input type="number"/ id="num1" placeholder="Number 1"></td>
                </tr>
                <tr>
                    <td>Second Number</td>
                    <td><input type="number"/ id="num2" placeholder="Number 2"></td>
                </tr>
                <tr>
                    <td>Result</td>
                    <td><input type="text" id=result></td>
                </tr>
            </table>
            <button style="background-color: rgb(58, 143, 255);color: aliceblue;" onclick="add()">+</button>
            <button style="background-color: rgb(58, 143, 255);color: aliceblue;" onclick="subt()">-</button>
            <button style="background-color: rgb(58, 143, 255);color: aliceblue;" onclick="mul()">x</button>
            <button style="background-color: rgb(58, 143, 255);color: aliceblue;" onclick="div()">/</button>

        </div>

    </div>
</body>
</html>
